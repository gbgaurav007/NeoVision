<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Review stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="headerLeft">
            <div class="topdiv1box1">
                <div class="companyName">
                    <div>
                        NeoVision
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="headerRight">
            <div>
                <button onclick="window.location='mainpage.html'">
                    Home
                </button>
            </div>
        </div>
    </div>


    <h1 class="rate-heading">Customer Reviews</h1>
    <div class="rating-summary">
        <div class="rate-num">
        <div class="stars">
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
        </div>&emsp;
        <p>4.7 out of 5</p>
        </div>
        <p style="margin-top: 1px; font-size: 13px;">40 Customer Ratings</p>
        <div class="rate-progress">
            <div style="display: flex;"><p>5 star</p><progress value="84" max="100"></progress>&emsp;<p>84%</p></div>
            <div style="display: flex;"><p>4 star</p><progress value="15" max="100"></progress>&emsp;<p>15%</p></div>
            <div style="display: flex;"><p>3 star</p><progress value="4" max="100"></progress>&emsp;<p>4%</p></div>
            <div style="display: flex;"><p>2 star</p><progress value="2" max="100"></progress>&emsp;<p>2%</p></div>
            <div style="display: flex;"><p>1 star</p><progress value="1" max="100"></progress>&emsp;<p>1%</p></div>
        </div>
    </div>

    <button onclick="loadReviews()" class="loadbtn">Load Reviews</button>
    <br><br>

    <div id="reviews" class="reviews">
        <div class="reviews-container"></div>
    </div>

    <button onclick="clearReviews()" class="loadbtn" style="display: none;" id="clearButton">Clear</button>

    <br><br><br><br>

    <script>
        function loadReviews() {
            var reviews = [
                {text: "Absolutely blown away by the immersive experience provided by this VR headset! The visual quality and comfort are unmatched. A must-have for any gaming enthusiast!", rating: 5, name: "Alex M."},
                {text: "I've tried several VR headsets, but this one truly stands out. The ease of setup and the crystal-clear display make it perfect for both gaming and watching movies. Highly recommended!", rating: 5, name: "Sarah L."},
                {text: "As a professional designer, I rely on this VR headset for its exceptional precision and visual fidelity. It has significantly enhanced my workflow and allowed me to visualize my projects in a whole new dimension.", rating: 4, name: "Mark D."},
                {text: "Impressed by the lightweight design and seamless integration with my gaming console. This VR headset has revolutionized my gaming experience, making it more immersive and thrilling than ever!", rating: 5, name:"Jason R."},
                {text: "Being a fitness enthusiast, I use this VR headset for my virtual workouts, and it's nothing short of incredible. The accurate motion tracking and comfort fit make it perfect for my intense exercise routines.", rating: 5, name: "Emily S."},
                {text: "After extensive research, I decided to invest in this VR headset, and I couldn't be happier. The wide field of view and high-resolution display make every virtual adventure feel real. A game-changer for sure!", rating: 3, name: "Michael B."},
                {text: "The ergonomic design and adjustable head strap make this VR headset extremely comfortable, even during extended use. I can delve into the virtual world for hours without feeling any discomfort.", rating: 4, name: "Jenny H."},
                {text: "This VR headset has exceeded all my expectations. The integrated audio system and the responsive controllers make it an ideal choice for any VR enthusiast. It's worth every penny!", rating: 5, name: "David K."},
                {text: "I bought this VR headset for educational purposes, and it has completely transformed the way I teach. My students are actively engaged and learning in a more interactive environment. A great asset for any classroom!", rating: 5, name: "Jessica T."},
                {text: "The exceptional customer support and hassle-free setup process have made my experience with this VR headset even more enjoyable. I highly appreciate the attention to detail and the user-friendly interface.", rating: 4, name: "Andrew G."}
            ];

            var reviewsContainer = document.querySelector('.reviews-container');
            reviewsContainer.innerHTML = "";

            for (var i = 0; i < reviews.length; i++) {
                var review = document.createElement('div');
                review.classList.add('review-container');

                var reviewText = document.createElement('p');
                reviewText.classList.add('review-text');
                reviewText.textContent = reviews[i].text;
                review.appendChild(reviewText);

                var ratingStars = document.createElement('div');
                ratingStars.classList.add('rating-stars');
                for (var j = 0; j < reviews[i].rating; j++) {
                    var star = document.createElement('span');
                    star.classList.add('fa', 'fa-star', 'checked');
                    ratingStars.appendChild(star);
                }
                review.appendChild(ratingStars);

                var userName = document.createElement('p');
                userName.classList.add('user-name');
                userName.textContent = reviews[i].name;
                review.appendChild(userName);

                var userImage = document.createElement('img');
                userImage.classList.add('user-image');
                userImage.src = 'user.png';
                userImage.alt = 'User Image';
                review.appendChild(userImage);

                reviewsContainer.appendChild(review);
            }
            
            var clearButton = document.getElementById('clearButton');
            clearButton.style.display = 'block';

        }

        function clearReviews() {
            var reviewsContainer = document.getElementById('reviews');
            reviewsContainer.innerHTML = "";

            var clearButton = document.getElementById('clearButton');
            clearButton.style.display = 'none';
        }

    </script>

</body>
</html>

</body>
</html>
